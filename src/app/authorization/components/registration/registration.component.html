

<form class="form" [formGroup] = "form">
  <div>
    <mat-form-field class="form__inputField">
      <input matInput type="email" placeholder="Почта" [formControlName]="'email'" appFocus>
    </mat-form-field>
  </div>
  <div>
    <mat-form-field  class="form__inputField">
      <input #firstPass matInput type="password" placeholder="Пароль" [formControlName]="'password'">
    </mat-form-field>
  </div>
  <div>
    <mat-form-field  class="form__inputField">
      <input #secondPass matInput type="password" placeholder="Пароль" [formControlName]="'repeatPassword'">
    </mat-form-field>
  </div>
  <button mat-flat-button class="form__signUp" [disabled] = "form.invalid" color="primary" (click)="signUp()">Зарегистрироваться</button>
  <a class="form__link" (click) = "redirectToSignIn()">Войти</a>
</form>
