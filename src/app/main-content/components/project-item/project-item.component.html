<mat-card class="project" (click)="redirectToProjectInfo(project.id)">
  <mat-card-header class="project__header">
    <mat-card-title>
      {{project.name}}
    </mat-card-title>
    <button class="project__change" mat-button (click)="onEdit($event, project)">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button class="project__delete" (click)="onDelete($event, project.id)">
      <mat-icon>delete</mat-icon>
    </button>
  </mat-card-header>
  <mat-card-content>
    <mat-card-subtitle>Описание:</mat-card-subtitle>
    <p>{{project?.description}}</p>
    <mat-card-subtitle>Сотрудники:</mat-card-subtitle>
    <ul class="project__staff">
      <li><button class="project__back" (click)="pageDecrement($event)" [disabled]="page === 0"><mat-icon>keyboard_arrow_left</mat-icon></button></li>
      <li *ngFor="let employee of project.staff.slice(page * 5, page * 5 + 5)">
        <button mat-raised-button (click)="redirectToEmployeeInfo(employee.id)">{{employee.surname}} {{employee.name}}</button>
      </li>
      <li><button class="project__forward" (click)="pageIncrement($event)" [disabled]="page >= project.staff.length / 5 - 1"><mat-icon>keyboard_arrow_right</mat-icon></button></li>
    </ul>
  </mat-card-content>
</mat-card>
